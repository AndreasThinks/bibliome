name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov responses
      
      - name: Create test directories
        run: |
          mkdir -p data/covers
          mkdir -p backups
      
      - name: Run tests with coverage
        env:
          # Mock environment variables for testing
          ADMIN_USERNAMES: 'admin.bsky.social'
          BLUESKY_POST_THRESHOLD: '3'
          OAUTH_CLIENT_ID: 'test_client_id'
          OAUTH_REDIRECT_URI: 'http://localhost:5001/auth/oauth/callback'
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=50
      
      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run Ruff linter
        run: ruff check . --ignore E501,F401 --exit-zero
      
      - name: Run Ruff formatter check
        run: ruff format --check . --exclude tests/ --exit-zero
