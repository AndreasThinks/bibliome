[pytest]
# Pytest configuration for Bibliome tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, file system)
    service: Background service tests
    api: API client tests (mocked external calls)
    route: HTTP route tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    asyncio: Async tests using pytest-asyncio

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (used with pytest-cov)
# Run with: pytest --cov=. --cov-report=html
